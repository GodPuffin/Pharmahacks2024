name: Convert README to HTML

on:
  push:
    branches:
      - main  # adjust the branch name as needed

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install markdown-it

    - name: Convert README.md to HTML
      run: |
        node -e "const fs = require('fs'); const md = require('markdown-it')(); fs.writeFileSync('README.html', md.render(fs.readFileSync('README.md', 'utf8')));"

    - name: Commit and push changes
      run: |
        git config --global user.email "github-actions@example.com"
        git config --global user.name "GitHub Actions"
        git add README.html
        git commit -m "Convert README.md to HTML"
        git push
