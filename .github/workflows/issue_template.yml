name: Enforce Git Issue Template

on:
  issues:
    types: [opened]

jobs:
  enforce-issue-template:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Verify Issue Template
        run: |
          ISSUE_TEMPLATE="path/to/your/issue_template.md"
          ISSUE_BODY=$(cat "$ISSUE_TEMPLATE")
          EXPECTED_BODY="# Issue Topic\n\nIssue Description"
          if [[ "$ISSUE_BODY" != "$EXPECTED_BODY" ]]; then
            echo "Issue template not followed. Please follow the template provided in '$ISSUE_TEMPLATE'" >&2
            exit 1
          fi
